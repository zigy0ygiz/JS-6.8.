<!DOCTYPE html>

<body>
<h3>Методы вывода информации.</h3>
<h4>(кликни, чтобы узнать подробности)</h4>
<p id="consoleLog"><b>console.log</b></p>
<code>
    console.log('Текст для вывода в консоль')
</code>
<p id="alert"><b>Alert()</b></p>
<code>
    alert('Текст для вывода сообщения на экран')
</code>
<p id="prompt"><b>Prompt()</b></p>
<code>
    let a <br>
    a = prompt('Введите сообщение', 'например такое')
</code>
<script src="script.js"></script>
</body>
